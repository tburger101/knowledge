{% extends "base.html" %}

{% block content %}
<style>
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    .header {
        margin-bottom: 20px;
    }

    .chat-container {
        max-height: 500px; /* Adjust the maximum height as needed */
        overflow-y: auto;
        padding: 80px;
        background-color: #f1f1f1;
        border-radius: 5px;
        margin-bottom: 20px;
        width: 70%;
    }

    .message {
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 5px;
        max-width: 90%;
    }

    .user-message {
        background-color: #caf7ee;
        align-self: flex-start;
    }

    .assistant-message {
        background-color: #e8e8e8;
        align-self: flex-end;
    }

    .input-section {
        width: 70%;

    }

    .input-section textarea {
        width: 100%;
        height: 100px;
        padding: 10px;
        resize: vertical;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .input-section button[type="submit"] {
        display: block;
        margin: 0 auto;
        justify-content: center;
        align-items: center;
        width: 25%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>

<div class="container">
    <div class="header">
        <h1>Knowledge Chat</h1>
    </div>
    <div class="chat-container">
        {% if chat_history %}
            {% for message in chat_history %}
                <div class="message {% if message[0] == 'User' %}user-message{% else %}assistant-message{% endif %}">
                    <p>{{ message[0]|safe }}:</p>
                    <p>{{ message[1]|replace('\n', '<br>')|safe }}</p>
                </div>
            {% endfor %}
        {% endif %}
    </div>
    <div class="input-section">
        <form method="POST">
            <textarea name="user_input" placeholder="Enter your message" onkeydown="if(event.keyCode === 13) { event.preventDefault(); document.querySelector('button[type=submit]').click(); }"></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
    {% if output %}
        <div class="message assistant-message">
            <p>{{ output|safe }}</p>
        </div>
    {% endif %}
</div>

<script>
    // Scroll the chat container to the bottom
    function scrollChatContainer() {
        var chatContainer = document.querySelector('.chat-container');
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // Call the scrollChatContainer function after the page loads
    window.addEventListener('load', scrollChatContainer);

    // Call the scrollChatContainer function after submitting the form
    document.querySelector('form').addEventListener('submit', function() {
        scrollChatContainer();
    });
</script>

{% endblock %}

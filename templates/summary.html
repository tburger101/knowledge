{% extends "base.html" %}

{% block content %}
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .file-selector-label {
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .input-section textarea {
            width: 100%;
            height: 100px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn-primary[disabled] {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>

    <div class="container">
        <form>
            <div class="form-group">
                <label for="file-selector" class="file-selector-label">Select a File to Summarize:</label>
                <select class="form-select" id="file-selector" aria-label="File selector" onchange="toggleButton()">
                    <option selected disabled>Select File</option>
                    {% for file in files %}
                        <option value="{{ file }}">{{ file }}</option>
                    {% endfor %}
                </select>
            </div>

            <textarea name="user_input" class="input-section" placeholder="Enter your message" onkeydown="if(event.keyCode === 13) { event.preventDefault(); document.querySelector('button[type=submit]').click(); }"></textarea>
            <button type="submit" class="btn btn-primary btn-lg" style="margin-top: 10px" id="add-to-vault-btn" disabled onclick="loading()">Summarize</button>
        </form>
    </div>

    <script>
        // Function to handle button click
        function loading() {
            // Add your custom logic here
            alert("Button clicked!");
        }

        // Function to toggle the button state based on file selection
        function toggleButton() {
            var fileSelector = document.getElementById("file-selector");
            var addToVaultBtn = document.getElementById("add-to-vault-btn");
            addToVaultBtn.disabled = fileSelector.value === "";
        }
    </script>
{% endblock %}

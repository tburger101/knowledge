{% extends "base.html" %}
{% block content %}
   <style>
      .uploadcontainer {
         width: 600px;
         height: 300px;
         display: flex;
         flex-direction: column;
         justify-content: center;
         align-items: center;
         border-radius: 10px;
         box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
         margin: 200px auto; /* Center the container horizontally */
         padding: 30px; /* Add padding inside the container */
      }

      input[type="file"] {
         padding: 10px;
         margin: 10px;
         border-radius: 10px;
         border: none;
         width: 105%;
         box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
      }
   </style>

   <div class="uploadcontainer">
      <h1 class="text-center py-3" style="color: black; font-size: 2rem;">Upload PDF</h1>
      <form method="post" enctype="multipart/form-data" style="display: flex; flex-direction: column; align-items: center;">
         <input type="file" name="file">
         <button type="submit" class="btn btn-primary btn-lg" style="margin-top: 10px">Add to Vault</button>
      </form>
   </div>

{% endblock %}
